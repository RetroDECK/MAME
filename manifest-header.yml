app-id: net.retrodeck.mame
runtime: org.kde.Platform
runtime-version: "6.5"
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm16
command: /app/bin/mame

add-extensions:
  org.ppsspp.PPSSPP.Locale:
    directory: share/locale
    bundle: true
    no-autodownload: false
    subdirectories: false
    autodelete: true
    locale-subset: true

finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --device=all
  - --filesystem=home
  - --filesystem=/run/media
  - --filesystem=/media
  - --filesystem=home/.var/app/com.valvesoftware.Steam
  - --allow=multiarch
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.PowerManagement.Inhibit
  - --talk-name=org.freedesktop.login1.Manager
  - --talk-name=org.freedesktop.portal.Flatpak.UpdateMonitor
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --allow=bluetooth
  - --env=SDL_VIDEO_X11_WMCLASS=net.retrodeck.mame
  - --env=SDL_VIDEO_WAYLAND_WMCLASS=net.retrodeck.mame
  - --unset-env=QEMU_AUDIO_DRV

